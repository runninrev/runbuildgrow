<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to Run Build Grow Podcast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Run Build Grow Podcast</h1>
        <p>Exploring the communal spirit of running</p>
    </header>
    <main>
        <section id="episodes">
            <h2>Listen to Our Latest Episodes</h2>
            <!-- Spotify Embed -->
            <div class="episode">
                <iframe src="https://open.spotify.com/embed/show/your_spotify_show_id" width="100%" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <!-- Anchor Embed -->
            <div class="episode">
                <iframe src="https://anchor.fm/your_anchor_show/embed" height="102px" width="400px" frameborder="0" scrolling="no"></iframe>
            </div>
        </section>
    </main>
</body>
</html>
